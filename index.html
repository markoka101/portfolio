<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/name_logo.png" />
		<link rel="preload" as="image" href="/portrait.jpeg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Portfolio For Mark Oka" />
		<link rel="manifest" href="/manifest.json" />

		<title>Mark Oka</title>

	<body>
		<form name="contact" netlify netlify-honeypot="bot-field" data-netlify="true" hidden>
			<p class="hidden">

			</p>

		<div id="root"></div>
